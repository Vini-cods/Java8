<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Alunos</title>
  <style>
    :root {
      --primary-color: #0066cc;
      --primary-dark: #004d99;
      --secondary-color: #f8fafc;
      --white-color: #ffffff;
      --text-color: #2d3748;
      --text-light: #718096;
      --border-color: #e2e8f0;
      --hover-color: #f7fafc;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-medium: rgba(0, 0, 0, 0.12);
      --success-color: #48bb78;
      --error-color: #f56565;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--white-color);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      padding: 40px 30px;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    .content {
      padding: 40px 30px;
    }

    .stats-card {
      background: linear-gradient(135deg, var(--success-color), #38a169);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 8px 16px rgba(72, 187, 120, 0.3);
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .stats-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(72, 187, 120, 0.4);
    }

    .stats-number {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stats-label {
      font-size: 1rem;
      opacity: 0.9;
    }

    .table-wrapper {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px var(--shadow-light);
      border: 1px solid var(--border-color);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    thead {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    }

    th {
      padding: 20px 25px;
      text-align: left;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      position: relative;
    }

    th::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
    }

    tbody tr {
      transition: all 0.3s ease;
      border-bottom: 1px solid var(--border-color);
      opacity: 0;
      animation: fadeInRow 0.5s ease forwards;
    }

    tbody tr:nth-child(1) { animation-delay: 0.1s; }
    tbody tr:nth-child(2) { animation-delay: 0.2s; }
    tbody tr:nth-child(3) { animation-delay: 0.3s; }
    tbody tr:nth-child(4) { animation-delay: 0.4s; }
    tbody tr:nth-child(5) { animation-delay: 0.5s; }

    @keyframes fadeInRow {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    tbody tr:hover {
      background: var(--hover-color);
      transform: scale(1.02);
      box-shadow: 0 4px 8px var(--shadow-light);
      border-left: 4px solid var(--primary-color);
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    td {
      padding: 18px 25px;
      font-size: 1rem;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--border-color);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: #fed7d7;
      border: 1px solid #feb2b2;
      color: var(--error-color);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin: 20px;
      font-weight: 500;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
    }

    .empty-state h3 {
      color: var(--text-color);
      margin-bottom: 10px;
    }

    /* Responsividade */
    @media screen and (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        border-radius: 12px;
      }
      
      .header {
        padding: 30px 20px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .content {
        padding: 30px 20px;
      }
      
      th, td {
        padding: 15px 12px;
        font-size: 0.9rem;
      }
    }

    @media screen and (max-width: 480px) {
      .header h1 {
        font-size: 1.6rem;
      }
      
      th, td {
        padding: 12px 8px;
        font-size: 0.85rem;
      }
      
      .table-wrapper {
        overflow-x: auto;
      }
      
      table {
        min-width: 500px;
      }
      
      .stats-number {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Alunos Cadastrados</h1>
    </div>
    
    <div class="content">
      <div class="stats-card">
        <div class="stats-number" id="total-students">0</div>
        <div class="stats-label">Total de Alunos</div>
      </div>
      
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Telefone</th>
            </tr>
          </thead>
          <tbody id="aluno-tbody">
            <!-- Os dados dos alunos vão aparecer aqui -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tbody = document.getElementById('aluno-tbody');
      const totalStudents = document.getElementById('total-students');
      
      // Mostrar loading
      showLoading();
      
      fetch('http://localhost:8080/alunos')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          setTimeout(() => {
            renderStudents(data);
            updateStudentCount(data.length);
          }, 500); // Pequeno delay para mostrar o loading
        })
        .catch(error => {
          console.error('Erro ao buscar alunos:', error);
          showError();
        });
      
      function showLoading() {
        tbody.innerHTML = `
          <tr>
            <td colspan="3">
              <div class="loading">
                <div class="loading-spinner"></div>
                <p>Carregando dados dos alunos...</p>
              </div>
            </td>
          </tr>
        `;
      }
      
      function renderStudents(data) {
        tbody.innerHTML = '';
        
        if (data.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="3">
                <div class="empty-state">
                  <h3>Nenhum aluno encontrado</h3>
                  <p>Não há alunos cadastrados no momento.</p>
                </div>
              </td>
            </tr>
          `;
          return;
        }
        
        data.forEach((aluno, index) => {
          const tr = document.createElement('tr');
          tr.style.animationDelay = `${index * 0.1}s`;
          
          tr.innerHTML = `
            <td><strong>${aluno.nome}</strong></td>
            <td>${aluno.email}</td>
            <td>${aluno.telefone}</td>
          `;
          
          tbody.appendChild(tr);
        });
      }
      
      function showError() {
        tbody.innerHTML = `
          <tr>
            <td colspan="3">
              <div class="error-message">
                <strong>Erro ao carregar dados!</strong><br>
                Verifique se o servidor está rodando na porta 8080.
              </div>
            </td>
          </tr>
        `;
        totalStudents.textContent = '0';
      }
      
      function updateStudentCount(count) {
        // Animação do contador
        let current = 0;
        const increment = count / 20;
        const timer = setInterval(() => {
          current += increment;
          if (current >= count) {
            current = count;
            clearInterval(timer);
          }
          totalStudents.textContent = Math.floor(current);
        }, 50);
      }
    });
  </script>
</body>
</html>
